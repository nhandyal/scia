<script type="text/javascript">
    // ======================================================================== //
    //   LOGIN MODAL                                                            //

    var loginEmail, loginPassword;
    // Verify Form
    function verify(x) {
        switch (x.filter) {
            default:
                var simplyExist = [
                    'LoginEmail',
                    'LoginPassword',
                    'VerifyConfirmationCode'
                ];
                if (simplyExist.indexOf(x.filter) > -1) {
                    field.pass(x);
                } else {
                    x.val;
                }
                break;
        }
    }

    $(document).ready(function () {
        $('#modal-login-userinfo').show();
        $('#modal-login-verify').hide();
        $('#modal-login-thankyou').hide();

        $('#btn-login').click(function (event) {
            event.preventDefault();
            allPass = field.checkAll('form#login');
            loginEmail = $('input[name=LoginEmail]').val();
            loginPassword = $('input[name=LoginPassword]').val();
            if (allPass) {
                svc('/d1/login', {
                    'email': loginEmail,
                    'password': loginPassword
                }, function (data) {
                    if (data.status == 0) {
                        $('#modal-login-userinfo').hide();
                        $('#modal-login-verify').show();
                        $('#modal-login-thankyou').hide();
                    }
                    else if (data.status == 10050) {
                        alert('Login failed\nEmail/password combination was not correct');
                        //error short_message : "Login failed", long_message : "Email/password combination was not correct"
                    }
                    else {
                        alert('Login failed');
                        //all other error
                    }
                }, true);
                //TODO add AJAX
                //alertString = '<label>' + alertString + '</label>';
                //$('div#user-info').html(alertString);
            }
        });

        $('#btn-verify').click(function (event) {
            var alertString = '';
            event.preventDefault();
            allPass = field.checkAll('form#verify');
            if (allPass) {
                svc('/d1/register?action=vrf', {
                    'email': loginEmail,
                    'password': loginPassword
                }, function (data) {
                    if (data.status == 0) {
                        $('#modal-login-userinfo').hide();
                        $('#modal-login-verify').hide();
                        $('#modal-login-thankyou').show();
                    }
                    else if (data.status == 10003) {
                        alert('Verify failed\nSupplied vrf_token does not match token on file');
                        //error short_message : "Verify failed", long_message : "Supplied vrf_token does not match token on file"
                    }
                    else if (data.status == 10004) {
                        alert('Account already verified\nAccount already verified');
                        //error short_message : "Account already verified", long_message : "Account already verified"
                    }
                    else {
                        alert('Verify failed');
                        //all other error
                    }
                }, true);
                //TODO add AJAX
                //alertString = '<label>' + alertString + '</label>';
                //$('div#user-info').html(alertString);
            }
        });
    });
</script>

            <input type="password" name="LoginPassword" id="LoginPassword" value="123456Mn" tabindex="2" onblur="field.check(this)" />
