			/****** ZUNE VIEW STYLING **********/
			#ZuneView{
				position: relative;
				width: 100%;
				height: 65%;
				overflow: hidden;
			}
			#ZuneView .flip-container{
				position: absolute;
			}
			.flip-container{
				-webkit-perspective: 1000;
				-moz-perspective: 1000;
				perspective: 1000;
			}
			.flip-container.flip .flipper {
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				transform: rotateY(180deg);
				filter: FlipH;
    			-ms-filter: "FlipH";
			}
			.flipper {
				-webkit-transition: 0.6s;
				-webkit-transform-style: preserve-3d;
				

				-moz-transition: 0.6s;
				-moz-transform-style: preserve-3d;

				transition: 0.6s;
				transform-style: preserve-3d;
			}
			.front, .back {
				-webkit-backface-visibility: hidden;
				-moz-backface-visibility: hidden;
				backface-visibility: hidden;

				position: absolute;
				top: 0;
				left: 0;
			}
			/* front pane, placed above back */
			.front {
				z-index: 2;
			}

			/* back, initially hidden pane */
			.back {
				-webkit-transform: rotateY(180deg);
				-webkit-transform-origin:50% 100% 0; /* Safari and Chrome */
				-moz-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}

			.zuneImg{
				margin-top: 5px;
				margin-left: 5px;
			}

			/********** MAIN PAGE STYLING ************/
			.absolute-center{
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
			}
			.header-element{
				width: 100%;
				height: 17.5%;
				background: white;
			}
