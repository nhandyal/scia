<html>
	<head>
		<title>test home page</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="../js/dist/SCIA.js"></script>
		<style>
			body{
				padding: 0px;
				margin: 0px;
			}
			#ZuneView{
				background: black;
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#ZuneView .flip-container{
				position: absolute;
			}
			.flip-container{
				-webkit-perspective: 1000;
				-moz-perspective: 1000;
				perspective: 1000;
			}
			.flip-container:hover .flipper, .flip-container.flip .flipper {
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				transform: rotateY(180deg);
				filter: FlipH;
    			-ms-filter: "FlipH";
			}
			.flipper {
				-webkit-transition: 0.6s;
				-webkit-transform-style: preserve-3d;
				

				-moz-transition: 0.6s;
				-moz-transform-style: preserve-3d;

				transition: 0.6s;
				transform-style: preserve-3d;
			}
			.front, .back {
				-webkit-backface-visibility: hidden;
				-moz-backface-visibility: hidden;
				backface-visibility: hidden;

				position: absolute;
				top: 0;
				left: 0;
			}
			/* front pane, placed above back */
			.front {
				z-index: 2;
			}

			/* back, initially hidden pane */
			.back {
				-webkit-transform: rotateY(180deg);
				-webkit-transform-origin:50% 100% 0; /* Safari and Chrome */
				-moz-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
<!-- 
	Glad you like the site enough to check out the source,

	admin@uscscia.com
-->
		<div id="ZuneView"></div>
	</body>
</html>
