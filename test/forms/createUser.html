<html>
	<head>
		<title>User Test Form</title>
		<script type="text/javascript">
			
			// test data
			var cookies = 	[ 'id=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT',
							  'f_name=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT',
							  'l_name=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT',
							  'sid=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT',
							  'sig=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT',
							  'id=52cf38222780c3c10b000004; Path=/',
							  'f_name=Nikhil; Path=/',
							  'l_name=Handyal; Path=/'
							];

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}

			// Cookie Format
			// 'cookie_name=value; Path=<path>; Expires=<Thu, 01 Jan 1970 00:00:00 GMT>'

			// for our tests the format is [raw_cookies]
			// for browser pages, document.cookie returns a string with the format
			// "cookie_name1=value1; cookie_name2=value2"
			// Therefore two seperate parsers must be created

			function parseCookies(cookieArray) {

				var parsedCookies = {},
					cookieTerm  = null;

				// version meant to be used in test bench code
				for(var i = 0; i < cookieArray.length; i++) {
					

					var cookieExpiryDate = null,
						splitCookie = cookieArray[i].split(";"),
						loopCookie = {};

					// check to see if the expiry date is there and process it accordingly
					if(splitCookie[2]) {
						cookieTerm = splitCookie[2].split("=");
						cookieExpiryDate = new Date(cookieTerm[1]);

						if(cookieExpiryDate < new Date()) {
							// expired cookie
							continue;
						}

						loopCookie.Expires = cookieExpiryDate;
					}

					// pull out the cookie path
					cookieTerm = splitCookie[1].split("="),
					loopCookie.Path = cookieTerm[1];

					// pull out the cookie key and value
					cookieTerm = splitCookie[0].split("="),
					loopCookie.value = cookieTerm[1];

					parsedCookies[cookieTerm[0]] = loopCookie;

				}

				return parsedCookies;
			}
		</script>
	</head>
	<body>
		<h1>Create User</h1>
		<form id="myForm" action="http://127.0.0.1:8000/d1/user/create" method="post">
			First Name <input type="text" name="f_name"> <br/>
			Last Name <input type="text" name="l_name"> <br/>
			Email <input type="text" name="email"> <br/>

	</body>
</html>
